<div class="container"><div class="well"><form name="userSignUpForm" class="form-horizontal"><fieldset><legend>New user</legend><div class="form-group"><label for="username" class="col-md-2 control-label">Username</label><div class="col-md-10"><input type="text" placeholder="Username" ng-model="user.username" required="required" id="username" class="form-control"/></div></div><div class="form-group"><label for="password" class="col-md-2 control-label">Password</label><div class="col-md-10"><input type="password" placeholder="Password" ng-model="user.password" required="required" id="password" class="form-control"/></div></div><div class="form-group"><label for="confirmation" class="col-md-2 control-label">Confirm Password</label><div class="col-md-10"><input type="password" placeholder="Confirm password" ng-model="user.confirmPassword" required="required" id="confirmation" class="form-control"/></div></div><div class="form-group"><label for="first-name" class="col-md-2 control-label">First name</label><div class="col-md-10"><input type="text" placeholder="First name" ng-model="user.firstName" required="required" id="first-name" class="form-control"/></div></div><div class="form-group"><label for="ast-name" class="col-md-2 control-label">Last name</label><div class="col-md-10"><input type="text" placeholder="Last name" ng-model="user.lastName" required="required" id="last-name" class="form-control"/></div></div><div class="form-group"><label for="email" class="col-md-2 control-label">Email</label><div class="col-md-10"><input type="text" placeholder="Email" ng-model="user.email" required="required" id="email" class="form-control"/></div></div><div class="form-group"><label for="phone" class="col-md-2 control-label">Phone</label><div class="col-md-10"><input type="text" placeholder="Phone" ng-model="user.phone" id="phone" class="form-control"/></div></div><div class="form-group"><label for="choose-initiative" class="col-md-2 control-label">Select initiatives:</label><div class="col-md-10"><select id="choose-initiative" ng-model="choosedInitiative" ng-change="chooseInitiative()" class="form-control"><option ng-repeat="initiative in initiatives" value="{{initiative}}">{{ initiative }}</option></select></div><label for="initiative" class="col-md-2 control-label">Initiatives</label><div class="col-md-10"><input type="text" placeholder="Initiatives" ng-model="user.initiative" disabled="disabled" id="initiative" class="form-control"/></div></div><div class="form-group"><label for="choose-season" class="col-md-2 control-label">Select season:</label><div class="col-md-10"><select id="choose-season" ng-model="choosedSeason" ng-change="chooseSeason()" class="form-control"><option ng-repeat="season in seasons" value="{{season}}">{{ season }}</option></select></div><label for="season" class="col-md-2 control-label">Season</label><div class="col-md-10"><input type="text" placeholder="Seasons" ng-model="user.season" disabled="disabled" id="season" class="form-control"/></div></div><div class="form-group"><label for="image" class="col-md-2 control-label">Choose image:</label><div class="col-md-10"><input type="file" placeholder="Phone" ng-model="user.image" id="phone" class="form-control"/></div></div><div class="form-group"><label for="facebook" class="col-md-2 control-label">Facebook profile:</label><div class="col-md-10"><input type="text" placeholder="Facebook profile" ng-model="user.facebook" id="facebook" class="form-control"/></div></div><div class="form-group"><label for="twitter" class="col-md-2 control-label">Twitter profile:</label><div class="col-md-10"><input type="text" placeholder="Twitter profile:" ng-model="user.twitter" id="twitter" class="form-control"/></div></div><div class="form-group"><label for="linkedin" class="col-md-2 control-label">Linkedin profile:</label><div class="col-md-10"><input type="text" placeholder="Linkedin profile" ng-model="user.linkedin" id="linkedin" class="form-control"/></div></div><div class="form-group"><label for="google" class="col-md-2 control-label">Google+ profile:</label><div class="col-md-10"><input type="text" placeholder="Google+ profile:" ng-model="user.google" id="google" class="form-control"/></div></div><div class="pull-right"><button ng-click="signup(user)" ng-disabled="userSignUpForm.$invalid" class="btn btn-primary">Register</button><a href="#/" class="btn btn-primary">Cancel</a></div></fieldset></form></div></div>
