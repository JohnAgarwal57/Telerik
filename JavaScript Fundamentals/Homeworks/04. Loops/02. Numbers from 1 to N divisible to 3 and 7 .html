    <h1> Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time </h1>
    <div>
        <label for = "number">Input number</label>
        <input type = "text" id = "number" name = "number"> 
        <button onclick="printNumbers(document.getElementById('number').value)">Print</button>   
    </div>

	<script>
		// Task 2 : Write a script that prints all the numbers from 1 to N, that are not divisible by 3 and 7 at the same time
        
        function printNumbers(n) {
            for (var i = 1; i <= n; i+= 1) {
                if (i % 21 === 0) {
                   jsConsole.writeLine(i); 
                };               
            };
        }
	</script>
