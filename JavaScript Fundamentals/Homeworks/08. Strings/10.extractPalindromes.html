    <header>
        <h1> 
            Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".
        </h1>      
        <h2>
            ABBA is the my favorite band, so I'm keeping all their songs in my folder /lamal/ABBA and I'm playing them with winamp.exe
        </h2>
    </header>
    <div>
        <label for = "someString"> Input text with palindromes in it</label>
        <input type = "text" id = "someString" class = "task4">  

        <button onclick="extractPalindromes(document.getElementById('someString').value)">Replace</button> 
    </div>

	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
    <script src="scripts/stringFormat.js"></script>
	<script>
		// Task 10. Write a program that extracts from a given text all palindromes, e.g. "ABBA", "lamal", "exe".

        function extractPalindromes(someString) {
            var words = someString
                .replace(/(,)/g, ' ')
                .replace(/(!)/g, ' ')
                .replace(/(\?)/g, ' ')
                .replace(/(-)/g, ' ')
                .replace(/(=)/g, ' ')
                .replace(/(:)/g, ' ')
                .replace(/(;)/g, ' ')
                .replace(/(\/)/g, ' ')
                .replace('.', ' ')
                .split(' '),
                index = 1;

            for (var i = 0; i < words.length; i++) {
                if ((isPalindromes(words[i])) && (words[i]!== '')) {
                    jsConsole.writeLine(String.format("palindromes[{0}] - {1}", index, words[i]));
                    index++;
                }
            }
        }

        function isPalindromes(text)
        {
            var reversePalindromes = '';

            for (var i = text.length - 1; i >= 0; i--) {
                reversePalindromes = reversePalindromes + text[i];    
            }

            if (reversePalindromes === text) {
                return true;
            }
            else {
                return false;
            }
        }
	</script>
