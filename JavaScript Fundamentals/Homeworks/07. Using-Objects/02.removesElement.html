<body>
    <h1> Write a function that removes all elements with a given value </h1>
    <code>
        <ul>
            <li>var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'];</li>
            <li>arr.remove(1); //arr = [2,4,3,4,111,3,2,'1'];</li>          
        </ul>
    </code>
    <ul>
        <li>Attach it to the array type</li>
        <li>Read about prototype and how to attach methods</li>
    </ul>
    <div>
        <label for = "numbers">Input numbers: </label>
        <input type = "text" id = "numbers">  

        <label for = "numberToBeRemoved">Select number to remove: </label>
        <input type = "text" id = "numberToBeRemoved" class = "task1">  

        <button onclick="removeNumber(document.getElementById('numbers').value, document.getElementById('numberToBeRemoved').value)">Remove</button>  
    </div>

	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		/* Task 2. Write a function that removes all elements with a given value
            var arr = [1,2,1,4,1,3,4,1,111,3,2,1,'1'];
            arr.remove(1); //arr = [2,4,3,4,111,3,2,'1'];
        Attach it to the array type
        Read about prototype and how to attach methods
        */

        Array.prototype.remove = function (element) {
            var newArr = [];
            
            for (var i = 0; i < this.length; i++) {
                if (this[i] !== element) {
                    newArr.push(this[i]);
                }
            };

            return newArr;
        }

        function removeNumber(numbers, toBeRemoved) {
            var arr = numbers.split(','),
                finalArr = arr.remove(toBeRemoved);

            for (var i = 0; i < finalArr.length; i++) {
                jsConsole.writeLine(finalArr[i]);
            };
        }
	</script>
