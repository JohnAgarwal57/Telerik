    <h1> Write a function that checks if a given object contains a given property</h1>
     <code>
        <ul>
            <li>var obj  = …;</li>
            <li>var hasProp = hasProperty(obj, 'length');</li>
        </ul>
    </code>
    <div>
        <label for = "property">Select property: </label>
        <input type = "text" id = "property">  
        <button onclick="Test()">Click</button>  
    </div>

	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		/* Task 4. Write a function that checks if a given object contains a given property
            var obj  = …;
            var hasProp = hasProperty(obj, 'length');
        */

        function hasProperty(obj, prop) {
            for (var i in obj) {
                if (i === prop) {
                    return true;
                }
            }
            return false;
        }

        function Test() {
            var character = {
                    name: 'Jon Snow',
                    hobbies: ['killing', 'fighting']
                };

            if (hasProperty(character, document.getElementById('property').value)) {
                jsConsole.writeLine('Property exist');
            } else {
                jsConsole.writeLine("Property don't exist");
            }
        }
	</script>
