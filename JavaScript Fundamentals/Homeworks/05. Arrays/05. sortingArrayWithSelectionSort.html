<body>
    <h1> 
        Sorting an numbers means to arrange its elements in increasing order. Write a script to sort an numbers. Use the "selection sort" algorithm: Find the smallest element, move it at the first position, find the smallest from the rest, move it at the second position, etc.
        Hint: Use a second numbers
    </h1>

     <div>
        <label for = "sequence">Input sequence of numbers(separated by ','):</label>
        <input type = "text" id = "sequence"> 
        <button onclick="sortNumbers(document.getElementById('sequence').value)">Sort</button>   
    </div>


	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task5 : Sorting an numbers means to arrange its elements in increasing order. Write a script to sort an numbers. Use the "selection sort" algorithm: Find the smallest element, move it at the first position, find the smallest from the rest, move it at the second position, etc.Hint: Use a second numbers

    
        function sortNumbers(sequence) {
            var numbers = sequence.split(","),
                min;

            for (var i = 0; i < numbers.length-1; i++) {
                min = i;

                for (var j = i + 1; j < numbers.length; j++) {
                    if (parseFloat(numbers[min]) > parseFloat(numbers[j])) {                 
                        min = j;    
                    }    
                }

                var oldValue = numbers[i];
                numbers[i] = numbers[min]; 
                numbers[min] = oldValue;
            }

            for (i = 0; i < numbers.length; i++) {
                jsConsole.writeLine(numbers[i]); //print elements
            }
        }
	</script>
