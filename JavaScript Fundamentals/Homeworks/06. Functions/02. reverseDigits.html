<body>
    <h1> 
        Write a function that reverses the digits of given decimal number. Example: 256 ïƒ  652
    </h1>
    <div>
        <label for = "number">Input N:</label>
        <input type = "text" id = "number" name = "number"> 
        <button onclick="reverseNumber(document.getElementById('number').value)">Reverse</button>   
    </div>

	<div id="js-console"></div>				 
	<script src="scripts/js-console.js"></script>
	<script>
		// Task 2 : Write a function that reverses the digits of given decimal number. Example: 256 ïƒ  652

        function reverseNumber(number) {
            var reversedNumber = '';

            for (var i = number.length - 1; i >= 0; i--) {
                reversedNumber = reversedNumber + number[i];       
            }

            jsConsole.writeLine('The reversed number is ' + reversedNumber);     
        }
	</script>
</body>
