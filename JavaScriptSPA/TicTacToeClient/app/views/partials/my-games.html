<div class="jumbotron">
    <div class="pull-right">
        Search:
        <input type="text" ng-model="search"/>
    </div>
    <table>
        <col width="200px" />
        <col width="200px" />
        <col width="200px" />
        <col width="200px" />
        <col width="200px" />
        <th>Game</th>
        <th>Player X</th>
        <th>Player O</th>
        <th>Status</th>
        <tr ng-repeat="game in games | filter: search">
            <td>{{ game.GameName }}</td>
            <td>{{ game.FirstPlayerName }}</td>
            <td>{{ game.SecondPlayerName }}</td>
            <td>{{ game.State }}</td>
            <td ng-if="game.SecondPlayerName != null"><button class="btn btn-sm btn-primary" ng-click="playGame(game.Id)">Play</button></td>
            <td ng-if="game.SecondPlayerName == null">Waiting</td>
        </tr>
    </table>
</div>
