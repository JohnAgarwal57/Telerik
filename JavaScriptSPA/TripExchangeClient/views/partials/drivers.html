<div class="container">
    <div class="well">
        <form ng-show="login" name="viewDrivers" class="form-horizontal">
            <fieldset>
                <div class="form-group pull-right">
                    <label class="col-md-3 control-label">Search: </label>
                    <div class="col-md-9">
                        <input type="text" placeholder="Search..." ng-model="username" class="form-control"/>
                        <a ng-click="searchByUserName()" class="btn btn-primary pull-right">Search</a>
                    </div>
                </div>
            </fieldset>
        </form>
        <div ng-show="login" pagination class="pull-right" total-items="totalItems" ng-model="currentPage"></div>
        <div class="row text-center" ng-if="!drivers">
            <h1>
                No results!!!
            </h1>
        </div>
        <table class="table table-striped table-hover offers" ng-if="drivers">
            <col width="33%">
            <col width="34%">
            <col width="33%">
            <thead>
            <tr>
                <th>Name</th>
                <th>UpComing Trips</th>
                <th>Total Trips</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="driver in drivers">
                <td><a href="#/driver-details/{{driver.id}}">{{driver.name}}</a></td>
                <td>{{driver.numberOfUpcomingTrips}}</td>
                <td>{{driver.numberOfTotalTrips}}</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
