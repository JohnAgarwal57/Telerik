<div class="container">
    <div>
        <form name="createTripForm" class="form-horizontal">
            <fieldset>
                <legend>Create New Trip</legend>
                <div class="form-group">
                    <label for="trip-from" class="col-md-2 control-label">From</label>
                    <div class="col-md-10">
                        <select id="trip-from" class="form-control" ng-model="trip.From" required="required"">
                        <option ng-repeat="cityFrom in cities" value="{{cityFrom}}">{{ cityFrom }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="trip-to" class="col-md-2 control-label">To</label>
                    <div class="col-md-10">
                        <select id="trip-to" class="form-control" ng-model="trip.To" required="required"">
                        <option ng-repeat="cityTo in cities" value="{{cityTo}}">{{ cityTo }}</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="availableSeats" class="col-md-2 control-label">Available Seats</label>
                    <div class="col-md-10">
                        <input id="availableSeats" type="number" ng-model="trip.AvailableSeats" class="form-control" required="required"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label">Departure Time</label>
                    <div class="row">
                        <div class="col-md-6">
                            <p class="input-group">
                                <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="trip.DepartureTime" is-open="opened" min-date="minDate" max-date="'2015-06-22'" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
                                <span class="input-group-btn">
                                    <button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
                                </span>
                            </p>
                        </div>
                    </div>
                </div>

                <div class="pull-right">
                    <button ng-click="createTrip(trip)" ng-disabled="createTripForm.$invalid" class="btn btn-primary">
                        Create
                    </button>
                    <a href="#/" class="btn btn-primary">Cancel</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
