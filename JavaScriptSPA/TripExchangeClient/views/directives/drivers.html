<div class="container">
    <div class="row">
        <div class="col-md-11" >
            <div class="panel panel-default">
                <div class="panel-heading home">Latest Drivers</div>
                <div class="panel-body">
                    <table class="table table-striped table-hover offers">
                        <col width="33%">
                        <col width="34%">
                        <col width="33%">
                        <thead>
                        <tr>
                            <th>Name</th>
                            <th>UpComing Trips</th>
                            <th>Total Trips</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="driver in drivers | filter: search">
                            <td><a href="#/driver-details/{{driver.id}}">{{driver.name}}</a></td>
                            <td>{{driver.numberOfUpcomingTrips}}</td>
                            <td>{{driver.numberOfTotalTrips}}</td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
