<div class="container">
    <div class="row">
        <div class="col-md-11" >
            <div class="panel panel-default">
                <div class="panel-heading home">Latest trips</div>
                <div class="panel-body">
                    <table class="table table-striped table-hover offers">
                        <col width="25%">
                        <col width="20%">
                        <col width="20%">
                        <col width="35%">
                        <thead>
                        <tr>
                            <th>Driver</th>
                            <th>From</th>
                            <th>To</th>
                            <th>Departure Time</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="trip in trips">
                            <td><a href="#/driver-details/{{trip.driverId}}">{{trip.driverName}}</a></td>
                            <td>{{trip.from}}</td>
                            <td>{{trip.to}}</td>
                            <td><a href="#/trip-details/{{trip.id}}">{{trip.departureDate}}</a></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
